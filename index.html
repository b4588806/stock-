<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>台積電連動即時試算 (0050 / 0052)</title>
    <style>
        body { font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; padding: 20px; background-color: #f4f7f9; color: #333; }
        .container { max-width: 650px; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); margin: auto; }
        .card { border: 1px solid #eef2f5; padding: 18px; border-radius: 12px; margin-top: 15px; background: #fff; transition: transform 0.2s; }
        .card:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        label { display: block; font-size: 14px; color: #666; margin-bottom: 5px; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 16px; background: #fafafa; }
        input:focus { border-color: #0056b3; outline: none; background: #fff; }
        .highlight { font-weight: bold; color: #0056b3; }
        .price-up { color: #e74c3c; font-weight: bold; font-size: 1.2em; }
        .api-status { font-size: 12px; color: #27ae60; margin-bottom: 15px; display: flex; justify-content: space-between; }
        .btn-refresh { background: #0056b3; color: white; border: none; padding: 5px 12px; border-radius: 4px; cursor: pointer; font-size: 12px; }
        .btn-refresh:hover { background: #004494; }
        h2 { margin-top: 0; color: #1a1a1a; }
        h3 { margin: 0 0 10px 0; font-size: 16px; border-left: 4px solid #0056b3; padding-left: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>台積電領先指標監測</h2>
    <div class="api-status">
        <span id="status">● 資料連線中...</span>
        <button class="btn-refresh" onclick="fetchAllPrices()">手動更新價格</button>
    </div>
    
    <div class="input-grid">
        <div>
            <label>台積電 (2330) 現價</label>
            <input type="number" id="tsmcCurrent" step="0.5" oninput="calculate()">
        </div>
        <div>
            <label>預計增加點數 (元)</label>
            <input type="number" id="tsmcAdd" value="10" oninput="calculate()">
        </div>
    </div>

    <div class="card">
        <h3>元大台灣 50 (0050)</h3>
        <div class="input-grid">
            <div>
                <label>現價</label>
                <input type="number" id="etf0050_price" step="0.05" oninput="calculate()">
            </div>
            <div>
                <label>台積電權重 (%)</label>
                <input type="number" id="etf0050_weight" value="56.5" oninput="calculate()">
            </div>
        </div>
        <p>預估目標價：<span id="res0050" class="price-up">--</span></p>
    </div>

    <div class="card">
        <h3>富邦科技 (0052)</h3>
        <div class="input-grid">
            <div>
                <label>現價</label>
                <input type="number" id="etf0052_price" step="0.05" oninput="calculate()">
            </div>
            <div>
                <label>台積電權重 (%)</label>
                <input type="number" id="etf0052_weight" value="62.3" oninput="calculate()">
            </div>
        </div>
        <p>預估目標價：<span id="res0052" class="price-up">--</span></p>
    </div>
</div>

<script>
// 使用 FinMind 開放 API 抓取價格
async function getPrice(stockId) {
    try {
        const today = new Date().toISOString().split('T')[0].replace(/-/g, '');
        // 抓取最近期的資料
        const url = `https://api.finmindtrade.com/api/v4/data?dataset=TaiwanStockPrice&data_id=${stockId}&start_date=2025-12-15`;
        const response = await fetch(url);
        const data = await response.json();
        if (data.data && data.data.length > 0) {
            return data.data[data.data.length - 1].close; // 取最新一筆收盤價
        }
        return null;
    } catch (e) {
        console.error(`${stockId} 抓取失敗`, e);
        return null;
    }
}

async function fetchAllPrices() {
    document.getElementById('status').innerText = "● 正在獲取最新報價...";
    document.getElementById('status').style.color = "#f39c12";

    const [p2330, p0050, p0052] = await Promise.all([
        getPrice('2330'),
        getPrice('0050'),
        getPrice('0052')
    ]);

    if (p2330) document.getElementById('tsmcCurrent').value = p2330;
    if (p0050) document.getElementById('etf0050_price').value = p0050;
    if (p0052) document.getElementById('etf0052_price').value = p0052;

    document.getElementById('status').innerText = `● 更新時間: ${new Date().toLocaleTimeString()}`;
    document.getElementById('status').style.color = "#27ae60";
    calculate();
}

function calculate() {
    const tsmcPrice = parseFloat(document.getElementById('tsmcCurrent').value) || 0;
    const tsmcAdd = parseFloat(document.getElementById('tsmcAdd').value) || 0;
    
    if (tsmcPrice === 0) return;
    
    const tsmcRate = tsmcAdd / tsmcPrice;

    // 計算 0050
    const p50 = parseFloat(document.getElementById('etf0050_price').value) || 0;
    const w50 = parseFloat(document.getElementById('etf0050_weight').value) / 100;
    document.getElementById('res0050').innerText = (p50 * (1 + tsmcRate * w50)).toFixed(2);

    // 計算 0052
    const p52 = parseFloat(document.getElementById('etf0052_price').value) || 0;
    const w52 = parseFloat(document.getElementById('etf0052_weight').value) / 100;
    document.getElementById('res0052').innerText = (p52 * (1 + tsmcRate * w52)).toFixed(2);
}

// 頁面載入時自動執行
window.onload = fetchAllPrices;
</script>
</body>
</html>
